{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="row marketing">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Project Name</th>
            </tr>
            </thead>
            <tbody>
            {% for project in projects %}
                <tr>
                  <td><a href="/p/{{ project.name }}">{{ project }}</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
