<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.ico">
    <title>部署系统</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">
    <script src="/static/js/jquery-2.1.3.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a class="text-danger" href="#">回滚</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">部署系统</h3>
    </div>
    <div class="row marketing">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>标题</th>
                <th>提交者</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            {% for pull in pulls %}
            <tr>
                <td>{{ pull['number'] }}</td>
                <td><a href="{{ pull['_links']['html']['href'] }}" target="_blank">{{ pull['title'] }}</a></td>
                <td><a href="{{ pull['user']['html_url'] }}" target="_blank">{{ pull['user']['id'] }}</a></td>
                <td>
                    {% if pull['state'] == 'closed' %}
                        <span class="label label-default">closed</span>
                    {% elif pull['open'] == 'open' %}
                        <span class="label label-primary">open</span>
                    {% else %}
                        <span class="label label-info">{{ pull['state'] }}</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <footer class="footer">
        <p class="text-center">
            <a href="mailto:zhangwei@baixing.net">zhwei</a>
            &copy; Baixing 2015
        </p>
    </footer>
</div>
</body>
</html>
